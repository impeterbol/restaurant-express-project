<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a reservation</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">My Restaurant</h1>
        <hr class="my-4">
        <p>Make your reservation</p>
        <a class="btn btn-primary btn-lg" href="./cur-res.html" role="button">View Tables</a>
        <a class="btn btn-primary btn-lg" href="./home.html" role="button">Home</a>
    </div>
    <div class="card">
        <div class="card-header">
            Table Reservation
        </div>
        <form>
            <div class="form-group" id='make'>
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="uniqueID">Unique ID</label>
                <input type="text" class="form-control" id="uniqueID">
            </div>
            <button type="submit" class="btn btn-primary" id="add-btn">Submit</button>
        </form>
    </div>

    <script type="text/javascript">


        
        // Question: What does this code do?
        $("#add-btn").on("click", function(event) {
          event.preventDefault();
          console.log('btn clicked!');
          

         
          
          var newTable = {
            customerName: $("#name").val().trim(),
            phoneNumber: $("#phone").val().trim(),
            customerEmail: $("#email").val().trim(),
            customerID: $("#uniqueID").val().trim()
          };
          
        //   console.log(newTable);
          // Question: What does this code do??
          $.post("/api/tableList", newTable)
            .then(function(data) {
               
                        console.log("add-res.html", data);
                        alert("Adding newTable...");
                     
              
            });
        });
      </script>
    


</body>
</html>
